<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Form handling Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Contact Us</h1>
<form method="post" th:action="@{/inquiry/form}" th:object="${inquiry}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" placeholder="Full Name: " required type="text" th:field="*{name}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input id="mobileNumber" placeholder="Mobile Number: " required type="text" th:field="*{mobileNumber}"
               class="form-control"/>
    </div>

    <div class="form-group">
        <input type="hidden" id="topic" name="topic" th:field="*{topic}">
        <label for="topicSelect">Topic</label>
        <select class="form-control" id="topicSelect" onchange="update();">
            <option>Request for an agent to contact me</option>
            <option>Change in Policy Benefits</option>
            <option>Payments</option>
            <option>Update of Address</option>
            <option>Payment</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inquiryText">Your inquiry</label>
        <textarea class="form-control" placeholder="Please select" id="inquiryText" rows="4"th:field="*{inquiry}"></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit Inquiry">
</form>

    <script type="text/javascript">
        function update() {
            var select = document.getElementById('topicSelect');
            var option = select.options[select.selectedIndex];

            document.getElementById('topic').value = option.text;
        }
        update();
    </script>

</body>
</html>
